<!DOCTYPE html>
<html>
	<head>
		<title>API GOOGLE MAPS</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="map"></div>
		<div id="floating-panel">
			<input type="button" id="btnOrange" value="Show Orange">
			<input type="button" id="btnPurple" value="Show Purple">
			<input type="button" id="btnDelete" value="Delete Markers">
			<input type="button" id="btnAddOrange" value="info Orange">
			<input type="button" id="btnAddPurple" value="info Purple">

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNB5llseAekMBNCqUNe0Xf2rtV5PagVj4&libraries=places&callback=initMap">
		</script>
	</body>
</html>
